<table class="table table-bordered bg-success">
    <thead>
        <th>NumberOrder</th>
        <th>NumberDriverLicense</th>
        <th>RegistrationNumber</th>
        <th>StartDateHire</th>
        <th>EndDateHire</th>
        <th>Comment</th>
        <th></th>
    </thead>
    <tbody>
        <tr class="bg-primary" *ngFor="let order of orderService.orders; let i=index">
            <td>{{i+1}}</td>
            <td>{{order.NumberDriverLicense}}</td>
            <td>{{order.RegistrationNumber}}</td>
            <td>{{order.StartDateHire | date:'dd.MM.yyyy'}}</td>
            <td>{{order.EndDateHire | date:'dd.MM.yyyy'}}</td>
            <td>{{order.Comment}}</td>
            <td><button class="btn" (click)="removeOrder(order.IdOrder)">&times;</button></td>
        </tr>
    </tbody>
</table>
<input type="text" placeholder="filter by username" (keydown.Enter)="getOrdersByName()" [(ngModel)]="searchString">
