<table class="table table-bordered">
  <thead class="bg-danger">
    <tr>
      <th>Number License Driver</th>
      <th>FirstName</th>
      <th>Name</th>
      <th>Date Birth</th>
    </tr>
  </thead>
  <tbody>
    <tr class="bg-primary" *ngFor="let user of userService.users">
      <td>{{user.NumberDriverLicense}}</td>
      <td>{{user.Firstname}}</td>
      <td>{{user.Name}}</td>
      <td>{{user.DateBirth | date:'dd.MM.yyyy'}}</td>
    </tr>
  </tbody>
</table>
